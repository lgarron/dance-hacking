<html>

<head>
  <meta charset="utf8">
  <script src="js/index.js" type="module"></script>

  <link href="css/drag-drop-file.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>

  <div id="content0">
    <div id="content">
      <center>
        <h1 id="title">Dance Hacker v2.0<sup style="font-size: 50%; font-variant: small-caps;">Very Beta</sup></h1>

        <label for="song_input">🎶 Song file:</label>
        <input id="song_input" type="file" />
        <span id="drag_drop_feedback"></span>
        <br>
        <br>
        <button id="clear_beats" disabled class="song-enables" style="background: rgba(255, 0, 0, 0.25);">❌ Clear
          beats</button>
        <br>
        <audio id="original_audio" controls></audio>
        <br>
        <button id="add_beat" disabled class="song-enables" style="font-size: 2em">➕ Add beat</button>
        <br>
        <button id="rewind_4_beats" disabled class="song-enables">⏪ Rewind 4 beats</button>
        <button id="rewind_1_beat" disabled class="song-enables">⏪ Rewind 1 beat</button>
        <button id="play_from_final_beat" disabled class="song-enables">▶️ Play from final beat</button>
        <br>
        <textarea id="beat_list" cols="100" , rows="10"></textarea>
        <br>
        <button id="save_beats" disabled class="song-enables">⬇️ Save beats</button> /
        <label for="load_beats">⬆️ Load beats: </label><input id="load_beats" type="file" disabled
          class="song-enables" />

        <br>
        <br>
        <hr>
        <br>
        Beat pattern: <input type="text" id="beat_pattern" value="12[34]"><br>
        Overlap percentage: <input type="number" id="overlap" min="0" max="100" step="5" value="100">
        <br>
        <input id="autoplay_hack" type="checkbox" checked>
        <label for="autoplay_hack">Start playing immediately</label>
        <br><br>
        <button id="hack" disabled class="song-enables" style="font-size: 2em;">&nbsp;🎶🔨&nbsp;Hack&nbsp;</button>
        <button id="download_button" disabled>Download .wav</button>
        <br>
        <audio id="output_audio" controls="controls"></audio>


        <div id="analysis_info" class="hidden">
          <h2><span id="analysis_title">[Title]</span> (<span id="analysis_time">[Time]</span>)</h2>
          <h3><span id="analysis_artist">[Artist]</span> - <span id="analysis_album">[Album]</span><br>
            Key: <span id="analysis_key">[Key]</span> <span id="analysis_mode">[Mode]</span> (<span
              id="analysis_key_confidence">[Key]</span>% / <span id="analysis_mode_confidence">[Mode]</span>%
            confidence)<br>
            BPM: <span id="analysis_bpm">[BPM]</span> (<span id="analysis_bpm_confidence">[BPM]</span>% confidence)
          </h3>
          <hr><br>
        </div>

        <br>

      </center>
    </div>
  </div>

</body>

</html>
